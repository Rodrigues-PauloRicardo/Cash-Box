<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS\styled.css">
  <title>Box Cash</title>
</head>

<body>

  <section>
    <img src="/imgs/logo.png" alt="">    
    <br>
    <div class="radios">
      <p class="titulo">O tempo começa a contar 15 minutos <br>
        depois de efetuado o pagamento.</p> <br>
        
      <input type="radio" name="radios" id="radio1" value="12 Horas (R$ 15,00)" checked> 12 Horas (R$ 15,00) <br> <br>
      <input type="radio" name="radios" id="radio2" value="24 Horas (R$ 25,00)"> 24 Horas (R$ 25,00) <br> <br>
     
    </div>
    <div id="caixa">
      <input type="text" id="nome" placeholder="Seu nome"> <br>
      <input type="number" id="fone" placeholder="(51)9999-9999">
    </div>

    <div class="box_pix">
    <div class="btn_img"></div>      
    <img class="img_pix" src="/imgs/logo_pix.png" alt=""> 
    

    <div class="btn_pix">

    <button onclick="copyPixLink()">COPIAR CHAVE PIX</button>
  </div>

  </div>

    <div class="chave">
      <p>CHAVE PIX - boxcash@gmail.com</p>           
    </div>
  
    
      <div class="botoes">
        <form method="get" action="/regras.html">
        <button type="submit" >VEJA AS REGRAS</button></form>
        <div class="btn_submit">
        <button type="submit" onclick="confirme()">JÁ EFETUEI O PIX</button></div> 
      </div>

   
 
  </section>

</body>
<script src="index.js"></script>

</html>
